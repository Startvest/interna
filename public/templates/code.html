<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
     <meta charset="utf-8">
     <meta name="x-apple-disable-message-reformatting">
     <meta http-equiv="x-ua-Compatible" content="ie=edge">
     <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
     <meta name="color-scheme" content="light">
     <meta name="supported-color-schemes" content="light">
     <title>Interna | The official platfrom for interns</title>

     <style>
          @import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');

          body,
          html {
               width: 100%;
               height: 100%;
               margin: 0;
               padding: 0;
               font-family: "Work sans", sans-serif;
               font-weight: 400;
               color: #000000;
               /* #21295c */
               line-height: 1.5;
          }

          * {
               margin: 0;
               padding: 0;
          }

          .backdrop {
               width: 100%;
               /* height: 525px; */
               background: rgba(211, 226, 237, 0.5);
               border-radius: 3px;
               padding: 20px 0;
          }

          .main {
               border-radius: 10px;
               display: block;
               margin: auto;
               background: #ffffff;
               width: 600px;
               padding: 31px 27px 26px 27px;
          }

          .img-container {
               text-align: center;
          }

          .logo {
               width: 200px;
               height: auto;
               text-align: center;
          }

          .headText {
               font-size: 20px;
               font-weight: 700;
               margin-bottom: 20px;
               color: #21295c;
          }

          .text-body {
               margin: 40px 0;
          }

          .text-body>p {
               margin: 20px 0;
          }
          .text-body>h1{
               font-size: 60px;
               letter-spacing: 20px;
               color: #21295c;
          }
          .withLove {
               margin-top: 30px;
          }

          .withLove>p {
               font-weight: 700;

          }

          .footer-text {
               margin-top: 20px;
               text-align: center;
               font-size: 12px;
          }

          .followText {
               font-weight: 700;
               font-size: 14px;
               text-align: center;
               color: #21295c;
               margin-top: 40px;
               margin-bottom: 20px;
          }

          .socials {
               /* margin: 0 100px 0 108px; */
               display: flex;
               justify-content: center;
               align-items: center;
               /* gap: 20px; */
          }

          .social_icon {
               margin: 5px 15px;
          }

          .social_icon>img {
               width: 30px;
               height: 30px;
          }

          .list>p {
               margin-left: 20px;
               margin-bottom: 10px;
               font-weight: 500;
          }

          @media screen and (max-width: 600px) {
               .backdrop {
                    max-width: 100%;
                    width: auto;
                    padding: 20px 20px;
               }

               .main {
                    max-width: 95%;
                    width: auto;
               }
          }
     </style>
</head>

<body>
     <div class="backdrop">
          <div class="main">
               <p class="img-container">
                    <img class="logo" src="https://getinterna.com/banner2.png" alt="interna_banner" />
               </p>
               <div class="text-body">
                    <h2 class="headText">Hello {{name}}!</h2>
                    <p>Your Sign in Code is</p>
                    <h1>3443</h1>
               </div>

               <p class="followText">Follow us on our socials!</p>
               <p class="img-container">
                    <tr>
                         <td>
                              <a class="social_icon" href="https://www.linkedin.com/company/ntrna-technologies-ltd/"
                                   target="_blank" rel="noreferrer"><img
                                        src="https://getinterna.com/assets/icons/linkedin.png"
                                        alt="linkedin icon" /></a>
                         </td>
                         <td>
                              <a class="social_icon" href="https://twitter.com/getinterna" target="_blank"
                                   rel="noreferrer"><img src="https://getinterna.com/assets/icons/twitter.png"
                                        alt="twitter icon" /></a>
                         </td>
                         <td>
                              <a class="social_icon" href="https://www.youtube.com/channel/UC-fTdIZ0-hk6YqbP6camF4w"
                                   target="_blank" rel="noreferrer"><img
                                        src="https://getinterna.com/assets/icons/youtube.png" alt="youtube icon" /></a>
                         </td>
                         <td>
                              <a class="social_icon" href="https://www.instagram.com/get_interna/" target="_blank"
                                   rel="noreferrer"><img src="https://getinterna.com/assets/icons/instagram.png"
                                        alt="instagram icon" /></a>
                         </td>
                    </tr>
               </p>
          </div>

          <div class="footer">
               <p class="footer-text">
                    Copyright Â© 2022 Ntrna Technologies | All Rights reserved
               </p>
          </div>
     </div>
</body>

</html>
